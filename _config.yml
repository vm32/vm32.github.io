
url: "https://vm32.github.io"
baseurl: ""
title: vm32 blog
description: A virtual proof that name is awesome!

navbar-links:
  About Me: "aboutme"
  Projects: "projects"
avatar: "/img/avatar.jpg"

author:
  name: Abdullah
  email: "@gmail.com"
  github: vm32
  twitter: 
  linkedin: abdullah1337

footer-links-active:
  rss: false
  facebook: false
  email: false
  twitter: false
  github: true
  linkedin: true
  xing: false
  stackoverflow: false

share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: true

url-pretty: "vm32.github.io"

disqus: "vm32blog"

google_analytics: ""

excerpt_length: 50

title-separator: "-"

timezone: "Europe/Berlin"
markdown: kramdown
highlighter: rouge
#permalink: /:year/:month/:day/:title/.html
paginate: 10

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  
      social-share: true 
  -
    scope:
      path: "" 
    values:
      layout: "page"
      show-avatar: true


link-tags: false

exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

plugins:
  - jekyll-paginate

